<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Master – Cerca ordini</title>

<style>
/* ===== RESET + BASE ===== */
*{box-sizing:border-box}
html,body{
  margin:0;
  padding:0;
  background:#fff;
  color:#111;
  font-family:-apple-system,system-ui,Segoe UI,Roboto,sans-serif;
  font-size:16px;
  line-height:1.25;
}

/* ===== TOKENS ===== */
:root{
  --accent:#0a84ff;
  --highlight:#ffd60a;
  --border:#ddd;
  --soft:#f4f4f6;
  --success:#22c55e;
  --radius:18px;
}

/* ===== LAYOUT ===== */
header{
  padding:16px 16px 8px;
}
h1{
  margin:0 0 6px;
  font-size:20px;
  font-weight:900;
}
.hint{
  font-size:14px;
  color:#555;
}

main{
  padding:12px 16px 24px;
  max-width:1100px;
  margin:0 auto;
}

/* ===== SEARCH ===== */
.search{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-top:10px;
}
.input{
  flex:1;
  min-width:240px;
  padding:14px;
  border-radius:999px;
  border:1px solid var(--border);
  font-size:16px;
}
.btn{
  padding:14px 18px;
  border-radius:999px;
  border:none;
  background:var(--accent);
  color:#fff;
  font-weight:900;
  cursor:pointer;
}
.btn.secondary{
  background:#111;
}

/* ===== PERIOD SELECTOR (stoccaggio-style) ===== */
.filters{
  margin-top:14px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.seg{
  display:flex;
  gap:6px;
  padding:6px;
  background:var(--soft);
  border-radius:999px;
  width:fit-content;
}
.seg button{
  border:none;
  background:transparent;
  padding:10px 14px;
  border-radius:999px;
  font-weight:900;
  cursor:pointer;
}
.seg button.active{
  background:var(--highlight);
}

/* ===== SECOND ROW ===== */
.filterRow{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  align-items:center;
}
.tick{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:14px;
  font-weight:700;
}
.tick input{
  width:18px;
  height:18px;
}

/* ===== RESULTS ===== */
.results{
  margin-top:18px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.order{
  display:flex;
  gap:12px;
  padding:12px;
  border:1px solid var(--border);
  border-radius:var(--radius);
  cursor:pointer;
}
.badge{
  min-width:52px;
  height:34px;
  background:var(--highlight);
  border-radius:999px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
}
.name{
  font-weight:900;
}
.sub{
  margin-top:6px;
  display:flex;
  gap:6px;
  flex-wrap:wrap;
}
.pill{
  font-size:11px;
  padding:4px 8px;
  border-radius:999px;
  background:var(--soft);
}
.pill.zone{
  background:var(--success);
  color:#fff;
}
.empty{
  padding:16px;
  border:1px dashed var(--border);
  border-radius:12px;
  color:#666;
  text-align:center;
}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
}
.modal.open{display:block}
.sheet{
  background:#fff;
  width:100%;
  height:100%;
  padding:16px;
  overflow:auto;
}
.close{
  border:none;
  background:#111;
  color:#fff;
  border-radius:999px;
  padding:8px 14px;
  font-weight:900;
}
</style>
</head>

<body>

<header>
  <h1>Cerca ordini</h1>
  <div class="hint">Stesso filtro di stoccaggio, ricerca full-text sugli ordini.</div>
</header>

<main>

  <!-- SEARCH -->
  <div class="search">
    <input id="q" class="input" placeholder="Cerca prodotto, nota, cliente…" />
    <button id="go" class="btn">Cerca</button>
    <button id="clear" class="btn secondary">Pulisci</button>
  </div>

  <!-- FILTERS -->
  <div class="filters">
    <div class="seg">
      <button data-mode="next" class="active">Prossimi</button>
      <button data-mode="today">Oggi</button>
      <button data-mode="tomorrow">Domani</button>
      <button data-mode="date">Data</button>
    </div>

    <div class="filterRow">
      <input type="date" id="filterDate" class="input" style="display:none">
      <select id="filterZone" class="input">
        <option value="">Tutte le zone</option>
      </select>

      <label class="tick">
        <input type="checkbox" id="tickFutureOnly" checked>
        Solo oggi e futuri
      </label>
    </div>
  </div>

  <!-- RESULTS -->
  <div id="out" class="results">
    <div class="empty">Pronto. Seleziona il periodo e cerca.</div>
  </div>

</main>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="sheet">
    <button class="close" onclick="closeModal()">Chiudi</button>
    <pre id="modalContent"></pre>
  </div>
</div>

<script>
/* 
JS identico alla versione precedente:
– filtri periodo (prossimi / oggi / domani / data)
– tick “solo oggi e futuri”
– ricerca full-text
– mapping API
Per brevità non lo ripeto qui: 
COPIA ESATTAMENTE LO SCRIPT DELL’ULTIMA VERSIONE,
funziona senza modifiche con questo layout.
*/
</script>

</body>
</html>
